services:
  # Backend API Service
  - type: web
    name: career-portal-backend
    runtime: node
    buildCommand: cd backend/functions && npm install
    startCommand: cd backend/functions && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIREBASE_PROJECT_ID
        value: leakay-11570
      # Firebase credentials - set these values in Render dashboard
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: FIREBASE_AUTH_URI
        value: https://accounts.google.com/o/oauth2/auth
      - key: FIREBASE_TOKEN_URI
        value: https://oauth2.googleapis.com/token
      - key: FIREBASE_AUTH_PROVIDER_CERT_URL
        value: https://www.googleapis.com/oauth2/v1/certs

  # Frontend React App
  - type: web
    name: career-portal-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          type: web
          name: career-portal-backend
          property: host
      # Firebase credentials - set these values in Render dashboard
      - key: REACT_APP_FIREBASE_API_KEY
        sync: false
      - key: REACT_APP_FIREBASE_AUTH_DOMAIN
        value: leakay-11570.firebaseapp.com
      - key: REACT_APP_FIREBASE_PROJECT_ID
        value: leakay-11570
      - key: REACT_APP_FIREBASE_STORAGE_BUCKET
        value: leakay-11570.appspot.com
      - key: REACT_APP_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: REACT_APP_FIREBASE_APP_ID
        sync: false
